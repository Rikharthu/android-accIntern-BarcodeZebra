<html>

<style>
    .button {
      display: inline-block;
      padding: 5px 10px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px #999;
      margin-bottom: 12px;
    }

    .button:hover {background-color: #3e8e41}

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 3px #666;
      transform: translateY(3px);
    }

</style>

<button class="button button1" type="button" onClick="scanQRCode()">scanQRCode()</button><br/>
<button class="set Text" type="button" onClick="setOutput('Test')">SetDaText</button>
<!--at the click of the button, the showAndroidToast() function
uses the Android interface to call the WebAppInterface.showToast() method.-->
<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

<p id="output"></p>
<p>Barcodes</p>
<div style="height:150px;line-height;overflow:auto;padding:5px;">
    <ol id="list" ></ol>
</div>


<a href="settings.html">Settings</a>
<script type="text/javascript">
    function showAndroidToast(toast) {
        // Call Android method from bound class
        // "Android" is class name that was passed in addJavaScriptInterface
        Android.showToast(toast);
    }
    function scanQRCode(){
        Android.scanQRCode();
    }
    function setOutput(text){
        document.getElementById("output").innerHTML = text;
    }
    function addBarcodeJS(code) {
        var ol = document.getElementById("list");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(code));
        ol.appendChild(li);
    }
    </script>


</html>
